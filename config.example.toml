gas_adjustment = 1.5
enable_server = true
enable_voter = true

[server]
listen_addr = "0.0.0.0:7171"
read_timeout = "20s"
verbose_cors = true
write_timeout = "20s"

[[deviation_thresholds]]
base = "USDT"
threshold = "2"

[[currency_pairs]]
base = "ATOM"
providers = [
  "binance",
]
quote = "USDT"

[[currency_pairs]]
base = "ATOM"
providers = [
  "kraken",
  "osmosis",
]
quote = "USD"

[[currency_pairs]]
base = "USDT"
providers = [
  "kraken",
  "gate",
  "coinbase"
]
quote = "USD"

[[currency_pairs]]
base = "USDC"
providers = [
  "binance",
  "kraken",
  "huobi"
]
quote = "USDT"

[account]
address = "kujira..."
chain_id = "kaiyo-1"
validator = "kujiravaloper..."
prefix = "kujira"

[keyring]
backend = "pass"
dir = "~/.password-store/keyring-kujra"

[rpc]
grpc_endpoint = "localhost:9090"
rpc_timeout = "100ms"
tmrpc_endpoint = "http://localhost:26657"

[telemetry]
enable_hostname = true
enable_hostname_label = true
enable_service_label = true
enabled = true
global_labels = [["chain-id", "kaiyo-1"]]
service_name = "price-feeder"
type = "prometheus"

[[provider_endpoints]]
name = "binance"
rest = "https://api1.binance.com"
websocket = "stream.binance.com:9443"
